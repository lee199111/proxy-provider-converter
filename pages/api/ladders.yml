mixed-port: 7890
allow-lan: true
bind-address: '*'
external-controller: '127.0.0.1:9090'
dns:
    enable: true
    ipv6: false
    default-nameserver: [223.5.5.5, 119.29.29.29]
    enhanced-mode: redir-host
    fake-ip-range: 198.18.0.1/16
    use-hosts: true
    nameserver: ['https://doh.pub/dns-query', 'https://dns.alidns.com/dns-query']
    fallback: ['https://doh.dns.sb/dns-query', 'https://dns.cloudflare.com/dns-query', 'https://dns.twnic.tw/dns-query', 'tls://8.8.4.4:853']
    fallback-filter: { geoip: true, ipcidr: [240.0.0.0/4, 0.0.0.0/32] }
tun:
  stack: system
  macOS-auto-route: true
  macOS-auto-detect-interface: true
  enable: true
mode: Rule
log-level: info
hosts: null
cfw-latency-timeout: 5000
proxy-groups:
  # url-test select which proxy will be used by benchmarking speed to a URL.
  - name: "自动选择"
    type: select
    use:
      - dd.ewmld2.one
      - mojie.art
      - www.efcloud.cc
    proxies:
      - 八方云
      - 魔戒
      - efcloud
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
  - name: "efcloud"
    type: url-test
    use:
      - www.efcloud.cc
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
  - name: "八方云"
    type: url-test
    use:
      - dd.ewmld2.one
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
  - name: "魔戒"
    type: url-test
    use:
      - mojie.art
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
proxy-providers:
  dd.ewmld2.one:
    type: http
    url: "https://ladders.ameameame.top/api/convert?url=http%3A%2F%2Fdd.ewmld2.one%2Fapi%2Fv1%2Fclient%2Fsubscribe%3Ftoken%3De075a78fcce61d85fdd46ae7fe2a3aa7&target=clash"
    path: ./dd.ewmld2.one.yaml
    filter: ()[^(x10|x20|x15|中转)]
    interval: 3600
    health-check:
      enable: true
      interval: 600
      # lazy: true
      url: http://www.gstatic.com/generate_204
  mojie.art:
    type: http
    url: "https://ladders.ameameame.top/api/convert?url=https%3A%2F%2Fmojie.art%2Fapi%2Fv1%2Fclient%2Fsubscribe%3Ftoken%3Db5e674cba5ebc20ab24e735ca40671d8&target=clash"
    path: ./mojie.art.yaml
    interval: 3600
    health-check:
      enable: true
      interval: 600
      # lazy: true
      url: http://www.gstatic.com/generate_204
  www.efcloud.cc:
    type: http
    url: https://ladders.ameameame.top/api/convert?url=https%3A%2F%2Fwww.efcloud.cc%2Fapi%2Fv1%2Fclient%2Fsubscribe%3Ftoken%3D13b9e98fb1954a4673e899e7ba4f964c&target=clash
    interval: 3600
    path: ./www.efcloud.cc.yaml
    health-check:
      enable: true
      interval: 600
      # lazy: true
      url: http://www.gstatic.com/generate_204
